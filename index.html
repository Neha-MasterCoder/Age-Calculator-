<html>

<head>

    <link rel="stylesheet" href="./css/index.css">
</head>


<body>

    <div id="box">
        <h1>Age Calculator </h1>
        <div class="line"></div>
        <div class="input">
            <div class="box1">
                <h2>Date</h2>
                <input type="number" placeholder="dd" id="date">
            </div>
            <div class="box2">
                <h2>Month</h2>
                <input type="number" placeholder="mm" id="month">

            </div>
            <div class="box3">
                <h2>Year</h2>
                <input type="number" placeholder="yyyy" id="year">
            </div>


        </div>
        <div class="submit">
            <button onclick="find_age()" class="submit-btn"> Submit </button>
        </div>
        <div id="result"></div>
    </div>
   

    <script src="./js/index.js"></script>
</body>

</html>
